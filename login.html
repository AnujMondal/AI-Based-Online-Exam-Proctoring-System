<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI Proctoring System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo h1 {
        font-weight: 700;
        color: #0d6efd;
      }
      .form-control {
        padding: 12px;
        margin-bottom: 15px;
      }
      .btn-login {
        padding: 12px;
        font-weight: 600;
        width: 100%;
      }
      .info-text {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo">
          <h1>AI Proctoring</h1>
          <p class="text-muted">Secure Online Examination System</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input
              type="text"
              class="form-control"
              id="student_id"
              name="student_id"
              placeholder="Enter your student ID"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <div class="info-text">
          <p>
            This system uses AI to ensure exam integrity and prevent cheating.
          </p>
          <p>
            Your webcam and microphone will be required for identity
            verification and monitoring.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
